{% extends 'base.html' %}

{% block title %}
    <title>Addbook</title>
{% endblock title %}

{% block content %}
<div class='container'>
</br>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label  class="form-label">Title of the book </label>
            <input required type="text" class="form-control" name="Book">
        </div>
        <div class="mb-3">
            <label  class="form-label">Author</label>
            <input required type="text" class="form-control"  name="author">
        </div>
        <div class="mb-3">
            <label  class="form-label">Published date</label>
            <input required type="number" class="form-control" name="published" >
        </div>
        <div class="mb-3">
            <label  class="form-label">Count</label>
            <input required type="number" class="form-control" name="count" >
        </div>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>    
        {% endif %}       
        <button type="submit" class="btn btn-primary">Add book</button>
    </form>
</div>    
{% endblock content %}
